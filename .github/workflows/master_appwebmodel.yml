# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - appwebmodel

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Change directory to app
        run: cd app
    
      - name: Install dependencies
        run: |
         cd app
         pip install -r requirements.txt
    
      - name: Build using AppService-Build
        uses: azure/appservice-build@v2
        with:
         platform: python
         platform-version: '3.9'
         app-location: 'app'
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
        
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FEB51231D58A4EB2A528B08B3A04E4F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B0E998AF70BB41238BC5FC694098A1B8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1814D44B8D2743CBA21474C243060C12 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'appwebmodel'
          slot-name: 'Production'
          package: release.zip 
